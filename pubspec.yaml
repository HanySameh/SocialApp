name: social_app
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  sqflite:
  intl: ^0.17.0
  bloc: ^8.0.2
  flutter_bloc: ^8.0.1
  conditional_builder_null_safety: ^0.0.6
  dio: ^4.0.4
  flutter_hex_color: ^2.0.0
  webview_flutter: ^3.0.0
  shared_preferences: ^2.0.13
  smooth_page_indicator: ^1.0.0+2
  fluttertoast: ^8.0.8
  carousel_slider: ^4.0.0
  image_picker: ^0.8.4+10
  flutter_native_splash: ^2.1.0

  #firebase
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.7
  cloud_firestore: ^3.1.8
  firebase_storage: ^10.2.9
  firebase_messaging: ^11.2.8


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/social_logo.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/icons/social_logo.png
  ios: true
  android_gravity: center
  flutter_lints: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
  fonts:
    - family: sec_font
      fonts:
        - asset: assets/fonts/sec.ttf
    - family: IconBroken
      fonts:
        - asset: assets/fonts/icons.ttf